<div id="snow"></div>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    var script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
    script.onload = function(){
      particlesJS("snow", {
        "particles": {
          "number": {
            "value": 40,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "opacity": {
            "value": 0.7,
            "random": true,
            "anim": {
              "enable": true
            }
          },
          "size": {
            "value": 12.3,
            "random": true,
            "anim": {
              "enable": true
            }
          },
          "line_linked": {
            "enable": true
          },
          "move": {
            "enable": true,
            "speed": 10,
            "direction": "top",
            "random": true,
            "straight": true,
            "out_mode": "out",
            "bounce": true,
            "attract": {
              "enable": true,
              "rotateX": 300,
              "rotateY": 1200
            }
          },
          "interactivity": {
            "events": {
              "onhover": {
                "enable": true
              },
              "onclick": {
                "enable": true
              },
              "resize": true
            }
          },
          "retina_detect": true
        }
      });
    }
    document.head.append(script);
  });
</script>
